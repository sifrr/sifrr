<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./logo/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: [
          '/',
          '/packages/browser/sifrr-dom/',
          '/packages/browser/sifrr-template/',
          '/packages/browser/sifrr-fetch/',
          '/packages/browser/sifrr-serviceworker/',
          '/packages/browser/sifrr-storage/',
          '/packages/browser/sifrr-route/',
          '/packages/server/sifrr-api/',
          '/packages/server/sifrr-server/',
          '/packages/server/sifrr-cli/',
          '/packages/server/sifrr-ssr/',
          '/misc/'
        ],
        loadSidebar: true,
        subMaxLevel: 5,
        auto2top: true,
        logo: './logo/sifrr-logo.svg',
        themeColor: '#364f6b'
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
