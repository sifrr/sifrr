type Query {
  """
  Get one Pet.
  """
  getPet(
    id: Int
    where: SequelizeJSON
    limit: Int
    order: String
    offset: Int
  ): [Pet]!
  petConn(
    after: String
    first: Int
    before: String
    last: Int
  ): PetConnection
  User(
    id: Int
    where: SequelizeJSON
    limit: Int
    order: String
    offset: Int
  ): [User]
}

type Mutation {
  createPet(
    id: Int!
    name: String
    ownerId: Int
    createdAt: Date!
    updatedAt: Date!
  ): Pet
  createPetAndOwner(name: String!, owner__name: String!): Pet
  updatePet(
    id: Int!
    name: String
    ownerId: Int
    createdAt: Date!
    updatedAt: Date!
  ): Pet
  upsertPet(
    id: Int!
    name: String
    ownerId: Int
    createdAt: Date!
    updatedAt: Date!
  ): Pet
  deletePet(
    id: Int!
    name: String
    ownerId: Int
    createdAt: Date!
    updatedAt: Date!
  ): Int
  createUser(
    id: Int!
    name: String
    createdAt: Date!
    updatedAt: Date!
  ): User
}

type Subscription {
  """
  get new Pets
  """
  getPetSub: Pet
}

"""
A pet
"""
type Pet {
  id: Int!
  name: String
  ownerId: Int
  createdAt: Date!
  updatedAt: Date!
  """
  Random attribute
  """
  type(type: String): String
  owner: User
}

scalar SequelizeJSON

"""
Pet connection
"""
type PetConnection {
  edges: PetConnectionEdge
  """
  Total pets
  """
  total: Int
}

"""
User Model
"""
type User {
  id: Int!
  name: String
  createdAt: Date!
  updatedAt: Date!
  pets: PetConnection
}

scalar Date

type PetConnectionEdge {
  node: Pet
  cursor: String!
}

scalar Random
