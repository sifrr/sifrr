<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <img data-src="https://fetch-progress.anthum.com/10kbps/images/sunrise-baseline.jpg" alt="" />
    <p id="progress"></p>
    <script src="/index.iife.js" charset="utf-8"></script>
    <script type="text/javascript">
      const image = document.querySelector('img');
      const progress = document.querySelector('#progress');
      const src = image.dataset.src;
      Sifrr.Fetch.sFetch.get(src, {
        onProgress: (p) => {
          progress.textContent = JSON.stringify({ percent: p.percent, speed: p.speed });
        }
      });
      image.src = src;
    </script>
  </body>
</html>
