<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>MD to HTML</title>
    <style media="screen">
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      md-html {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <md-html></md-html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" charset="utf-8"></script>
    <script src="/sifrr.fetch.min.js" charset="utf-8"></script>
    <script src="/sifrr.dom.js" charset="utf-8"></script>
    <script>
      Sifrr.Dom.setup();
      Sifrr.Dom.load('md-html', { js: false });
    </script>
  </body>
</html>
