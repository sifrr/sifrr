<!doctype html>
<html lang="en" dir="ltr">
  <head is="sifrr-head"></head>
  <body>
    <h1>OK</h1>

    <loading-loadjs></loading-loadjs>
    <loading-module></loading-module>
    <loading-module2></loading-module2>
    <loading-custom></loading-custom>
    <loading-src></loading-src>
    <script src="/sifrr.template.js" charset="utf-8"></script>
    <script src="/sifrr.dom.js" charset="utf-8"></script>
    <script>
      Sifrr.Dom.setup({
        urls: {
          'loading-loadjs': '/elements/loadjs.js',
          'loading-err': './elements/loading/err.js',
          'loading-some': './some.js',
          'loading-noregister': '/elements/loading/noregister.js'
        }
      });
      Sifrr.Dom.Event.add('click');
      Sifrr.Dom.load('sifrr-head', './elements/sifrr-head.js');
      Sifrr.Dom.load('loading-custom', '/elements/loading-custom-url.js');
      Sifrr.Dom.load('loading-loadjs');
    </script>
    <script src="/elements/loading/module.js" type="module"></script>
    <script type="module">
      import '/elements/loading/modulenew.js';
    </script>
    <script src="/elements/loading/src.js" charset="utf-8"></script>
  </body>
</html>
