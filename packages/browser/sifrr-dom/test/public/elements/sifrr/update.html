<template>
  <div id="html" data-sifrr-html="true">
    ${this.state.html}
  </div>
  <p id="text">some ${this.state.text} text</p>
  <table data-sifrr-html="true">
    <!-- ${this.state.row} -->
  </table>
  <div id="attr" some-attr="${this.state.attr}"></div>
  <div
    id="props"
    :prop="${this.prop}"
    :prop2="ok"
    :camel-case="ok"
    :state="${this.state.inner}"
  ></div>
</template>
<script type="text/javascript">
  const row = document.createElement('tr', { is: 'sifrr-row' });
  row.id = 'row';
  row.state = {
    id: 1,
    label: 'ok'
  };
  class SifrrUpdate extends Sifrr.Dom.Element {
    get prop() {
      return 'prop';
    }
  }
  SifrrUpdate.defaultState = {
    html:
      '<p>p</p><div id="attribute" some-attr="random" _click="console.log(\'click\')" _keyup="console.log(\'keyup\')">div</div><p id="replaced"></p><a></a>',
    text: 'random',
    row: row,
    attr: 'attr',
    inner: { prop: 'prop' }
  };
  Sifrr.Dom.register(SifrrUpdate, { dependsOn: 'sifrr-row' });
</script>
